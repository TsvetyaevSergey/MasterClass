<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vkusno Vilen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Vkusno Vilen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dishes}">Блюда</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/services}">Услуги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/masters}">Мастера</a>
                        </li>
                    </ul>
                    <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                        <a th:text="${username}" th:href="@{/profile}"></a>
                        <a th:href="@{/masterClassesByUser}">Мой классы</a>
                    </span>
                    <a sec:authorize="isAuthenticated()" class="btn btn-outline-light" th:href="@{/logout}">Выйти</a>
                    <a sec:authorize="isAnonymous()" class="btn btn-outline-light" th:href="@{/login}">Войти</a>
                </div>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
