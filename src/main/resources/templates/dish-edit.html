<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
        }
        .btn-custom {
            font-size: 1.25rem; /* Slightly larger font size */
            border-radius: 30px; /* More rounded corners */
            background-color: #007bff; /* Softer blue color */
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header" th:with="username=${username}" class="mb-auto"></header>

<div class="container mt-4">
    <h2>Редактировать блюдо</h2>
    <form th:action="@{/dish/update/{id}(id=${dish.id})}" th:object="${dish}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Название" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Описание"></textarea>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ингредиенты</label>
            <textarea class="form-control" id="ingredients" th:field="*{ingredients}" placeholder="Ингредиенты"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Цена" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="Категория" required>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">URL изображения</label>
            <input type="text" class="form-control" id="image_url" th:field="*{image_url}" placeholder="URL изображения">
        </div>
        <button type="submit" class="btn btn-custom mb-4">Сохранить изменения</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer" class="mt-auto"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
